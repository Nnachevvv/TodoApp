<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
<div id = "container">

    <div id = "branches">
        <label>
            <input type="text" id="branch" value="">
            <button type="submit" onclick="projects.addProject(event)">Add</button>
        </label>
    </div>

    <div id="container-projects">
    <span id = "name">  </span>
        <form>
            <label>
                <input type="text" id="title" value="">
                <button type="submit" onclick="projects.addTaskToBranch(event)">Add</button>
            </label>
        </form>
    <div id = "projects">
    </div>
</div>



</div>
<script src="app.js"></script>
</body>
</html>
