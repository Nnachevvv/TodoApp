<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class=container>
    <div class="branches">
        <div id="appendBranches"></div>
        <label>

            <button id="myBtn">Add project</button>
        </label>
    </div>
    <div id="container-projects">
        <span id="name">  </span>

        <!--TODO better solution for append children-->
        <div id="appendProjects"></div>
        <form>
            <label >
                <input id="title" type="text" value="">
                <button onclick="projects.addTaskToBranch(event)" type="submit">Add</button>
            </label>
        </form>
        <div id="projects"></div>
    </div>


    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div class="modal" id="myModal">

        <!-- Modal content -->
        <div class="modal-content">
            <header>
                <span >Add project</span>
            </header>
            <section>
                <span> Project name</span>
                <div class="clearfix"></div>

                <label>
                    <input id="branch" type="text" value="">

                    <button class= "close" id="close-btn" type="submit" >Close</button>
                    <button id="accept" class = "close" onclick="projects.addProject(event)" type="submit">Add</button>

                </label>
                <div class="clearfix"></div>
            </section>
            <footer>

            </footer>

        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
